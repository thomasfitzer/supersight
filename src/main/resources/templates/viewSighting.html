<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>View Sighting</title>
</head>
<body>

    <div class="container">
       <div class="row m-4">
           <div class="col text-center border border-dark">
               <h1>View Sighting</h1>
           </div>
       </div> 
       <!--navbar start-->
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>
       <!--navbar end-->
       <div class="row m-4 border border-dark">
         <!--ID start-->
         <div class="col-6 text-right"><strong>ID</strong></div>
         <div class="col-6 text-left">
           <span th:text="${sighting.id}">Display ID</span>
         </div>
         <hr>
         <!--ID end-->
         <!--date start-->
         <div class="col-6 text-right"><strong>Date</strong></div>
         <div class="col-6 text-left">
           <span th:text="${sighting.date}">Display Date</span>
         </div>
         <hr>         
         <!--date end-->
         <!--location start-->
         <div class="col-6 text-right"><strong>Location</strong></div>
         <div class="col-6 text-left">
           <span th:text="${sighting.location.name}">Display Location</span>
         </div>
         <hr>         
         <!--location end-->
         <!--hero start-->
         <div class="col-6 text-right"><strong>Hero</strong></div>
         <div class="col-6 text-left">
           <span
           th:text="${hero.name}">Display Hero</span>
         </div>
         <hr>         
         <!--hero end-->
       </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
