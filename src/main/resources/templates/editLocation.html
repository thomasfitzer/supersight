<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Edit Location</title>
</head>
<body>

    <div class="container">
       <div class="row m-4">
           <div class="col text-center border border-dark">
               <h1>Edit Location</h1>
           </div>
       </div> 
       <!--Navbar Start-->
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>
       <!-- END Navbar -->
       <!-- Edit form start-->
       <div class="row m-4 border border-dark">
           <!--Edit heading start-->
           <div class="col-3 text-center m-3">
               <span class="h3">Edit Location</span>
           </div>
           <!--edit heading end-->
           <div class="col-7 text-center m-3">
               <form action="editLocation" method="POST">
                   <!--edit name start-->
                   <div class="form-group row">
                        <label for="locationName" class="col-3 col-form-label">
                            Name</label>
                            <div class="col-9">
                                <input type="text" name="locationName" id="locationName"
                                class="form-control" th:value="${location.name}"/>
                            </div>
                   </div>
                   <!--edit name end-->
                   <!--edit lat start-->
                   <div class="form-group row">
                       <label for="latitude" class="col-3 col-form-label">
                           Latitude</label>
                           <div class="col-9">
                               <input type="text" name="latitude" id="latitude" 
                               class="form-control" th:value="${location.latitude}"/>
                           </div>
                   </div>
                   <!--edit lat end-->
                   <!--edit long start-->
                   <div class="form-group row">
                    <label for="longitude" class="col-3 col-form-label">
                        Longitude</label>
                        <div class="col-9">
                            <input type="text" name="longitude" id="longitude" 
                            class="form-control" th:value="${location.longitude}"/>
                        </div>
                    </div>                   
                   <!--edit long end-->
                   <!--edit description start-->
                   <div class="form-group row">
                    <label for="locationDescription" class="col-3 col-form-label">
                        Description</label>
                        <div class="col-9">
                           <input type="text" name="locationDescription" 
                           id="locationDescription" class="form-control" 
                           th:value="${location.description}"></input>
                        </div>
                    </div>
                    <!--edit description end-->
                    <!--edit address start-->
                    <div class="form-group row">
                        <div class="form-group row">
                            <label for="locationAddress" class="col-3 col-form-label">
                                Address</label>
                                <div class="col-9">
                                   <input type="text" name="locationAddress" 
                                   id="locationAddress" class="form-control" 
                                   th:value="${location.address}"></input>
                                </div>
                            </div>                        
                    </div>
                    <!--edit address end-->
                    <!--Hidden Id start-->
                    <input type="hidden" name="id" th:value="${location.id}"/>
                    <!--hidden id end-->
                    <!--edit buttons start-->
                    <div class="form-group row">
                        <div class="col text-center m-4">
                             <a href="/locations" class="btn btn-outline-primary btn-lg">
                                 Go Back</a>
                        </div>
                        <button type="submit" class="col m-4 btn btn-primary btn-lg">
                            Edit Location</button>
                    </div>                    
                    <!--edit buttons end-->
                   </div>
                   
               </form>
           </div>
       </div>
       <!--Edit Form End-->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
