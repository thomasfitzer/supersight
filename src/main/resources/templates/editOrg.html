<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Edit Organization</title>
</head>
<body>

    <div class="container">
       <div class="row m-4">
           <div class="col text-center border border-dark">
               <h1>Edit Organization</h1>
           </div>
       </div> 
       <!--Navbar Start-->
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>
       <!-- END Navbar -->
       <!--edit form start-->
       <div class="row m-4 border border-dark">
           <!--edit heading start-->
           <div class="col-3 text-center m-3">
               <span class="h3">Edit Organization</span>
           </div>
           <!--edit heading end-->
           <div class="col-7 text-center m-3">
               <form action="editOrg" method="POST">
                   <!--edit org name start-->
                   <div class="form-group row">
                       <label for="organizationName" class="col-3 col-form-label">
                           Name</label>
                        <div class="col-9">
                            <input type="text" name="organizationName" id="organizationName"
                                      class="form-control" th:value="${organization.name}"/>
                        </div>
                   </div>
                   <!--edit org name end-->
                   <!--edit alignment start-->
                   <div class="form-group row">
                       <label for="isHero" class="col-3 col-form-label">
                           Alignment</label>
                       <div class="col-9">
                           <select id="isHero" name="isHero" class="form-control">
                               <option th:value="true">Hero</option>
                               <option th:value="false">Villain</option>
                           </select>
                       </div> 
                   </div>
                   <!--edit alignment end-->
                   <!--edit description start-->
                   <div class="form-group row">
                       <label for="organizationDescription" class="col-3 col-form-label">
                           Description</label>
                        <div class="col-9">
                            <input type="text" name="organizationDescription"
                            id="organizationDescription" class="form-control"
                            th:value="${organization.description}"></input>
                        </div>   
                   </div>
                   <!--edit description end-->
                   <!--edit address start-->
                   <div class="form-group row">
                    <label for="organizationAddress" class="col-3 col-form-label">
                        Address</label>
                     <div class="col-9">
                         <input type="text" name="organizationAddress"
                         id="organizationAddress" class="form-control"
                         th:value="${organization.address}"></input>
                     </div>   
                    </div>                   
                   <!--edit address end-->
                   <!--edit contact start-->
                   <div class="form-group row">
                    <label for="organizationContact" class="col-3 col-form-label">
                        Contact</label>
                     <div class="col-9">
                         <input type="text" name="organizationContact"
                         id="organizationContact" class="form-control"
                         th:value="${organization.contact}"></input>
                     </div>   
                    </div>                   
                   <!--edit contact end-->
                   <!--edit members start-->
                   <div class="form-group row">
                    <label for="heroes" class="col-3 col-form-label">
                        Members</label>
                        <div class="col-9">
                            <select multiple id="heroes" name="heroId"
                            class="form-control">
                                <option th:each="hero : ${heroes}"
                                        th:value="${hero.id}"
                                        th:text="${hero.name}"
                                        th:selected="${organization.members.contains(hero)}">
                                    Members</option>
                            </select>
                        </div>
                    </div>                   
                   <!--edit members end-->
                   <!--hidden id start-->
                   <input type="hidden" name="id" th:value="${organization.id}"/>
                   <!--hidden id end--> 
                   <!--edit buttons start-->
                   <div class="form-group row">
                    <div class="col text-center m-4">
                         <a href="/organizations" class="btn btn-outline-primary btn-lg">
                             Go Back</a>
                    </div>
                    <button type="submit" class="col m-4 btn btn-primary btn-lg">
                        Edit Organization</button>
                    </div>                   
                   <!--edit buttons end-->
               </form>
           </div>
       </div>
       <!--edit form end-->
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
