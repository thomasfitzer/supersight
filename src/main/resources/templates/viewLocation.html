<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>View Location</title>
</head>
<body>

    <div class="container">
       <div class="row m-4">
           <div class="col text-center border border-dark">
               <h1>View Location</h1>
           </div>
       </div> 
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>
       <div class="row m-4 border border-dark">
            
        <!-- ID -->
        <div class="col-6 text-right"><strong>ID</strong></div>
        <div class="col-6 text-left">
            <span th:text="${location.id}">Display id</span>
        </div>
        <hr>
        <!-- Name -->
        <div class="col-6 text-right"><strong>Name</strong></div>
        <div class="col-6 text-left">
            <span th:text="${location.name}">Display name</span>
        </div>
        <hr>
        <!-- Latitude -->
        <div class="col-6 text-right"><strong>Latitude</strong></div>
        <div class="col-6 text-left">
            <span th:text="${location.latitude}">Display latitude</span>
        </div>
        <hr>
        <!-- Longitude -->
        <div class="col-6 text-right"><strong>Longitude</strong></div>
        <div class="col-6 text-left">
            <span th:text="${location.longitude}">Display longitude</span>
        </div>
        <hr>
        <!-- Description -->
        <div class="col-6 text-right"><strong>Description</strong></div>
        <div class="col-6 text-left">
            <span th:text="${location.description}">display description</span>
        </div>
        <hr>
        <!-- Address information -->
        <div class="col-6 text-right"><strong>Address Information</strong></div>
        <div class="col-6 text-left">
            <span th:text="${location.address}">display Address Information</span>
        </div>
        <hr>
        <!-- Heroes -->
        <div class="col-6 text-right"><strong>Heroes Sighted</strong></div>
        <div class="col-6 text-left">
            <span th:each="hero : ${heroes}">
                <span th:text="${
                      hero.name}">
                    display hero</span><br/>
            </span>
        </div>
        <hr>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
