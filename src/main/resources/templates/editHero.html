<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Edit Hero/Villain</title>
</head>
<body>

    <div class="container">
       <div class="row m-4">
           <div class="col text-center border border-dark">
               <h1>Edit Hero/Villain</h1>
           </div>
       </div> 
       <!--Navbar Start-->
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>
   <!-- END Navbar -->
   <!-- Edit form start-->
       <div class="row m-4 border border-dark">
           <!--Edit Hero Heading Start-->
           <div class="col-3 text-center m-3">
               <span class="h3">Edit Hero</span>
           </div>
           <!--Edit Hero Heading End-->
           <div class="col-7 text-center m-3">
               <form action="editHero" method="POST">
                   <!--Edit Hero Name Start-->
                   <div class="form-group row">
                    <label for="heroName" class="col-3 col-form-label">
                        Name</label>
                        <div class="col-9">
                            <input type="text" name="heroName" id="heroName"
                                    class="form-control" th:value="${hero.name}"/>
                            <!--error field start-->

                            <!--error field end-->
                        </div>
                   </div>
                   <!--Edit Hero Name End-->
                   <!--Edit Alignment Start-->
                   <div class="form-group row">
                       <label for="isHero" class="col-3 col-form-label">
                           Alignment</label>
                           <div class="col-9">
                               <select id="isHero" name="isHero" class="form-control">
                                   <option th:value="true">Hero</option>
                                   <option th:value="false">Villain</option>
                               </select>
                           </div>
                   </div>
                   <!--Edit Alignment End-->
                   <!--Edit Description Start-->
                   <div class="form-group row">
                        <label for="heroDescription" class="col-3 col-form-label">
                            Description</label>
                            <div class="col-9">
                               <input type="text" name="heroDescription" 
                               id="heroDescription" class="form-control" th:value="${hero.description}"></input>
                              
                            </div>
                   </div>
                   <!--Edit Description End-->
                   <!--Edit Superpower Start-->
                   <div class="form-group row">
                        <label for="superpowers" class="col-3 col-form-label">
                            Superpowers</label>
                            <div class="col-9">
                                <select multiple id="superpowers" name="superpowerId"
                                class="form-control">
                                    <option th:each="superpower : ${superpowers}"
                                            th:value="${superpower.id}"
                                            th:text="${superpower.name}"
                                            th:selected="${hero.superpowers.contains(superpower)}">
                                        Superpowers</option>
                                </select>
                            </div>
                   </div>
                   <!--Edit Superpower End-->
                   <!--Hidden ID Start-->
                   <input type="hidden" name="id" th:value="${hero.id}"/>
                   <!--Hidden ID End-->
                   <!--Edit Buttons-->
                   <div class="form-group row">
                       <div class="col text-center m-4">
                            <a href="/heroes" class="btn btn-outline-primary btn-lg">
                                Go Back</a>
                       </div>
                       <button type="submit" class="col m-4 btn btn-primary btn-lg">
                           Edit Hero</button>
                   </div>
                   <!--End Edit Buttons-->
               </form>
           </div>
       </div>
       <!--Edit Form End-->
       
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
