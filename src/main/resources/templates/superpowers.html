<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Superpowers</title>
</head>
<body>

    <div class="container">
      <!--Page Heading Start-->
       <div class="row m-4">
           <div class="col text-center border border-dark">
               <h1>Superpowers</h1>
           </div>
       </div>
       <!--Page heading End-->
       <!--Navbar Start--> 
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>
    <!-- Navbar End -->

    <!--Add Superpower Form Start-->   
    <div class="row m-4 border border-dark">
      <!--Page Header Start-->
      <div class="col-3 text-center m-3">
        <span class="h3">Add Superpower</span>
      </div>
      <!--Page Header end-->
      <div class="col-7 text-center m-3">
        <form action="addSuperpower" method="POST">
          <div class="form-group row">
            <label for="superpowerName" class="col-3 col-form-label">
              Name</label> 
              <div class="col-9">
                <input type="text" name="superpowerName"
                       id="superpowerName" class="form-control"/>
              </div>
          </div>
          <div class="form-group row">
            <label for="superpowerDescription" class="col-3 col-form-label">
              Description</label>
              <div class="col-9">
                <input type="text" name="superpowerDescription" 
                       id="superpowerDescription" class="form-control"/>
              </div>
          </div>
          <!--Submit/Go Back Buttons-->
          <div class="form-group row">
            <div class="col text-center m-4">
              <a href="/superpowers" class="btn btn-outline-primary btn-lg">Reset Form</a>
            </div>
            <button type="submit" class="col m-4 btn btn-primary btn-lg">Add Superpower</button>
          </div>
          <!--End Buttons-->
        </form>
      </div>
    </div>
    <!--Add Form End-->

    <!-- superpower table -->
    <div class="row m-4 border border-dark">
        <div class="col text-center m-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Superpower Name</th>
                        <th>Details</th>
                        <th>Edit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="superpower : ${superpowers}">
                        <td th:text="${superpower.id}">Superpower ID</td>
                        
                        <td th:text='${superpower.name}'>Superpower Name</td>
                        
                        <td><a href="#" th:href="@{/viewPower(id=${superpower.id})}">Details</a></td>
                        
                        <td><a href="#" th:href="@{/editPower(id=${superpower.id})}">Edit</a></td>
                        
                        <td><a href="#" th:href="@{/deletePower(id=${superpower.id})}">Delete</a></td>
                        
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
