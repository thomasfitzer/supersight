<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Superhero Sightings</title>
</head>
<body>

    <div class="container">
       <div class="row m-4">
           <div class="col text-center border border-dark">
               <h1>Superhero Sightings</h1>
           </div>
       </div> 
       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">

              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>
       <div class="m-4 border border-dark">
        <h3 class="col text-center my-3">Statistics</h3>
        <div th:each="title : ${insightsList}" class="row my-1">
            <div class="col text-right font-weight-bold" th:text="${title}">insight title</div>
            <div class="col text-left">
                <span th:text="${insights.get(title)}">Display Sightings</span>
            </div>
        </div>
    </div>
    <!-- END Insights -->
    <!-- Hero sightings table -->
    <div class="m-4 border border-dark">
        <div class="row">
            <h3 class="col text-center my-3">10 Most Recent Sightings</h3>
        </div>
        <div class="row">
            <div class="col text-center m-3">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Hero</th>
                            <th>Alignment</th>
                            <th>Location</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="sighting : ${sightings}">
                            <td>
                                <a href="#"
                                   th:href="@{/viewHero(id=${heroSightings.get(sighting).id})}"
                                   th:text="${heroSightings.get(sighting).name}"></a>
                            </td>

                            <td th:if='${heroSightings.get(sighting).isHero}'>Superhero</td>
                            <td th:unless='${heroSightings.get(sighting).isHero}'>Supervillain</td>

                            <td>
                              <!-- FIGURE THIS OUT -->
                                <a href="#"
                                    th:href="@{/viewLocation(id=${sighting.location.id})}"
                                    th:text="${
                                    sighting.location.address 
                                    + ' (Latitude: ' 
                                    + sighting.location.latitude 
                                    +' , Longitude: '
                                    + sighting.location.longitude 
                                    + ')'}"></a>
                            </td>

                            <td th:text="${sighting.date}">Date</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- END Hero sightings table -->

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
