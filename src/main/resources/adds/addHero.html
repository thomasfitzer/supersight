<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    
    <title>Add Hero/Villain</title>
</head>
<body>

    <div class="container">
      <div class="row m-4">
        <div class="col text-center border border-dark">
            <h1>Add Hero</h1>
        </div>
    </div> 

       <div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page"  href="heroes">Heroes</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="superpowers">Superpowers</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="locations">Locations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="organizations">Organizations</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="sightings">Sightings</a>
                  </li>                                    
                </ul>
              </div>
            </div>
          </nav>           
       </div>


         <!-- Hero Name -->
         <div class="col-7 text-center m-3">
           <form action="addHero" method="POST" enctype="multipart/form-data">
             <div class="form-group row">
               <label for="heroName" class="col-3 col-form-label">Hero Name</label>
               <div class="col-9">
                 <input type="text" name="heroName" id="heroName" class="form-control"/>
               
               </div>
             </div>
             <!-- Hero/Villain -->
             <div class="form-group row">
               <label for="isHero" class="col-3 col-form-label">
                 Hero or Villain
               </label>
               <div class="col-9">
                 <select id="isHero" name="isHero" class="form-control" th:field="*{hero.isHero}">
                   <option th:value="true">Hero</option>
                   <option th:value="false">Villain</option>
                 </select>
               </div>
             </div>
             <!-- Description -->
             <div class="form-group row">
               <label for="heroDescription" class="col-3 col-form-label">
                 Hero Description
               </label>
               <div class="col-9">
                 <input type="text" name="heroDescription" id="heroDescription" class="form-control"></input>
                 <div class="text-center"
                  th:if="${!errors.isEmpty()}">
                  <p class="alert alert-danger" th:each="error : ${errors}"
                    th:text="${error.message}"
                    th:if="${error.getPropertyPath().toString.equals('description')}">Error Message</p>
                  </div>
               </div>
             </div>

            <div class="for-group row">
              <label for="superpower" class="col-3 col-form-label">Superpowers</label>
              <div class="col-9">
                <select multiple id="superpowerId" name="superpowerId" class="form-control" >
                  <option th:each="superpower : ${superpowers}"
                          th:value="${superpower.id}"
                          th:text="${superpower.name}">Superpower Name</option>
                </select>
              </div>
            </div>
            
            <div class="form-group row">
              <div class="col text-center m-4">
                <a href="/heroes" class="btn btn-outline-primary btn-lg">Go Back</a>
              </div>
              <button type="submit" class="col m-4 btn btn-primary btn-lg">Add Hero</button>
            </div>
           </form>
         </div>
       </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.slim.js" integrity="sha256-HwWONEZrpuoh951cQD1ov2HUK5zA5DwJ1DNUXaM6FsY=" 
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js" integrity="sha512-2rNj2KJ+D8s1ceNasTIex6z4HWyOnEYLVC3FigGOmyQCZc2eBXKgOxQmo3oKLHyfcj53uz4QMsRCWNbLd32Q1g==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>    
</body>
</html>
